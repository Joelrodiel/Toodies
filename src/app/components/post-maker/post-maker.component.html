<ngb-alert type="danger" *ngIf="error">{{ error }}</ngb-alert>
<div class="card mx-auto align-items-center" *ngIf="!postSubmitted">
    <app-drawing-canvas></app-drawing-canvas>
    <input type="text" [formControl]="postTitle" class="form-control" placeholder="Title" aria-label="Title">
    <button type="button" class="btn btn-primary" (click)="postData()" href="/">POST!</button>
</div>

<div class="card mx-auto align-items-center" *ngIf="postSubmitted">
    <h5>Hey! Your drawing was submitted! Go <a href="/">check it out!</a></h5>
</div>
